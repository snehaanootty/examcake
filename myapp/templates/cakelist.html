<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <form action="" method="post">
        {%csrf_token%}
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <a href="{%url 'cake-add'%}">Add cake</a>
                    <table class="table border">
                        <tr>
                            <th>name</th>
                            <th>price</th>
                            <th>layer</th>
                            <th>shape</th>
                            <th></th>
                            <th></th>
                        </tr>
                        {%for c in cakes%}
                        <tr>
                            <td>{{c.name}}</td>
                            <td>{{c.price}}</td>
                            <td>{{c.layer}}</td>
                            <td>{{c.shape}}</td>
                            <td><a href="{%url 'cake-detail' c.id%}">detail</a> </td>
                            <td><a href="{%url 'cake-delete' c.id%}"> delete </a> </td>
                        </tr>
                        {%endfor%}
                    </table>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </form>
</body>
</html>
